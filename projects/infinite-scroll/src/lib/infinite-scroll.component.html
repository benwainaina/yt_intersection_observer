<div class="wrapper">
  <div #versesListElementRef class="wrapper__verses-list">
    <div
      *ngFor="let verse of verses; let idx = index"
      class="wrapper__verses-list__item"
    >
      <div class="wrapper__verses-list__item__verse poppins-bold">
        {{ verse.verse }}
      </div>
      <div class="wrapper__verses-list__item__verse-content poppins-regular">
        {{ verse.content }}
      </div>
    </div>
    <div *ngIf="loadTrigger" class="wrapper__scroll-trigger"></div>
    <div *ngIf="showLoading" class="wrapper__verses-list__loader poppins-bold">
      <span>Loading...</span>
    </div>
  </div>
</div>
